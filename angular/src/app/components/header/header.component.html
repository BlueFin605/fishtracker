<ng-container *ngIf="authService.isAuthenticated() | async; else loggedOut">
    <header>
        <nav class="nav-links">
            <a class="nav-link" [routerLink]="['/debug']">Debug</a>
            <a class="nav-link" [routerLink]="['/trips']">Trips</a>
            <a class="nav-link" [routerLink]="['/newtrip']">New Trip</a>
        </nav>
        <div class="avatar-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <img *ngIf="userProfile" [src]="userProfile.picture" alt="Avatar" class="avatar">
                <mat-icon *ngIf="!userProfile">account_circle</mat-icon> </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onPreferences()">Preferences</button>
                <app-auth-button></app-auth-button>
            </mat-menu>
        </div>
    </header>
</ng-container>

<ng-template #loggedOut>
    <app-auth-button></app-auth-button>
</ng-template>
