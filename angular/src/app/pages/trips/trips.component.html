<section>
    <h2>All Trips</h2>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" (change)="toggleTrips($event)" [checked]="relevantTrips">
            <span class="slider round"></span>
        </label>
        <span class="switch-label">Relevant Trips Only</span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Start</th>
                <th>End</th>
                <th>Notes</th>
                <th>catchSize</th>
                <th>rating</th>
                <th>tags</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trip of trips" (click)="navigateToTripCatch(trip.tripId)">
                <td>{{ trip.startTime | dateFormat}}</td>
                <td>{{ trip.endTime | dateFormat}}</td>
                <td>{{ trip.notes }}</td>
                <td>{{ trip.catchSize }}</td>
                <td>{{ trip.rating }}</td>
                <td>{{ trip.tags }}</td>
                <td>
                    <i class="fas fa-trash" (click)="confirmDeleteTrip(trip.tripId, $event)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</section>
